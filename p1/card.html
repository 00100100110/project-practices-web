<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <style>
      body {
        font-family: Georgia, "Times New Roman", Times, serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #3ba9c0b9;
        margin: 0;
      }
      .container {
        border: 4px solid #fff;
        border-radius: 10px;
        width: 250px;
        max-width: 90%;
        height: auto;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .image-container {
        width: 100%;
        height: 200px;
        overflow: hidden;
      }
      #img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px 10px 0 0;
      }
      .content {
        background-color: #fff;
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      h1 {
        font-size: 1.5rem;
        margin: 0 0 10px;
        color: #333;
      }
      p {
        font-size: 0.9rem;
        color: #555;
        line-height: 1.4;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="./wp9392330-nature-4k-portrait-wallpapers.jpg"
          alt="A serene nature landscape with mountains and a clear sky."
          id="img"
          title="Card"
        />
      </div>
      <div class="content">
        <h1>Card</h1>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quas,
          mollitia? Lorem ipsum dolor sit amet, consectetur adipisicing elit.
          Non unde at fugiat neque illo libero iste ipsum a id.
        </p>
      </div>
    </div>
  </body>
</html>
