<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Navbar</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>

  <body class="bg-gradient-to-r from-slate-900 to-slate-800 font-sans">
    <div
      class="navbar px-4 py-2 flex justify-between items-center w-screen bg-gradient-to-r from-cyan-700 to-blue-700 shadow-lg border-b border-cyan-500/20"
    >
      <div
        class="flex justify-center items-center rounded-full hover:cursor-pointer w-8 h-8 transition-transform duration-300 hover:scale-110 hover:shadow-lg hover:shadow-cyan-500/20"
      >
        <img
          class="rounded-full w-8 h-8 shadow-md"
          src="./creative-barbecue-logo-template/5643919.jpg"
          alt="img"
        />
      </div>

      <div class="nav-links flex gap-1">
        <a
          class="px-4 py-1.5 rounded-md hover:bg-cyan-600/40 hover:cursor-pointer text-center text-zinc-50 transition-all duration-300 hover:scale-105 hover:shadow-md"
          href="#home"
          >Home</a
        >
        <a
          class="px-4 py-1.5 rounded-md hover:bg-cyan-600/40 hover:cursor-pointer text-center text-zinc-50 transition-all duration-300 hover:scale-105 hover:shadow-md"
          href="#about"
          >About</a
        >
        <a
          class="px-4 py-1.5 rounded-md hover:bg-cyan-600/40 hover:cursor-pointer text-center text-zinc-50 transition-all duration-300 hover:scale-105 hover:shadow-md"
          href="#services"
          >Services</a
        >
        <a
          class="px-4 py-1.5 rounded-md hover:bg-cyan-600/40 hover:cursor-pointer text-center text-zinc-50 transition-all duration-300 hover:scale-105 hover:shadow-md"
          href="#contact"
          >Contact</a
        >
      </div>

      <div class="search-bar flex items-center space-x-2">
        <label for="search-input" class="sr-only">Search</label>
        <div class="relative flex items-center">
          <input
            id="search-input"
            class="w-60 border-none rounded-lg bg-cyan-600/20 hover:bg-cyan-600/30 focus:bg-cyan-600/30 hover:cursor-pointer text-zinc-50 focus:outline-none focus:placeholder-transparent placeholder-zinc-400/80 transition-all duration-300 px-4 py-1.5 focus:shadow-md"
            type="text"
            placeholder="Search..."
          />
          <button
            class="rounded-lg hover:cursor-pointer bg-cyan-600/20 hover:bg-cyan-600/40 px-4 py-1.5 text-zinc-50 transition-all duration-300 hover:scale-105 hover:shadow-md flex items-center gap-2 ml-2"
          >
            <i class="fas fa-search text-sm"></i>
            <span class="text-sm font-medium">Search</span>
          </button>

          <div id="suggestions" class="absolute top-full left-0 bg-cyan-800/95 text-zinc-50 w-full mt-2 rounded-lg shadow-xl hidden backdrop-blur-sm border border-cyan-500/20">
            <!-- Suggestions will be dynamically inserted here -->
          </div>
          <div id="loading" class="absolute right-20 top-1/2 -translate-y-1/2 hidden text-zinc-50">
            <i class="fas fa-spinner fa-spin"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
