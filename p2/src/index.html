<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Navbar</title>
    <link rel="stylesheet" href="./output.css" />
  </head>

  <body class="bg-slate-800 font-sans">
    <div
      class="navbar p-1 flex justify-between items-stretch w-screen bg-cyan-600 rounded-b-md"
    >
      <div
        class="flex justify-center items-center rounded-3xl hover:cursor-pointer w-9 h-9 ml-3 mt-0.5"
      >
        <img
          class="rounded-3xl w-9 h-9 mt-0.5"
          src="./creative-barbecue-logo-template/5643919.jpg"
          alt="img"
        />
      </div>

      <div class="nav-links p-2">
        <a
          class="p-1 rounded-md hover:bg-cyan-800 hover:cursor-pointer pl-3 pr-3 text-center text-zinc-50"
          href="#home"
          >Home</a
        >
        <a
          class="p-1 rounded-md hover:bg-cyan-800 hover:cursor-pointer pl-3 pr-3 text-center text-zinc-50"
          href="#about"
          >About</a
        >
        <a
          class="p-1 pl-3 pr-3 rounded-md hover:bg-cyan-800 hover:cursor-pointer text-center text-zinc-50"
          href="#services"
          >Services</a
        >
        <a
          class="p-1 rounded-md hover:bg-cyan-800 hover:cursor-pointer pl-3 pr-3 text-center text-zinc-50"
          href="#contact"
          >Contact</a
        >
      </div>

      <div class="search-bar ml-2 mr-2 pl-4 pr-4 pt-2 pb-2">
        <input
          class="ml-1 mr-2 border-none rounded-lg hover:cursor-pointer text-center text-zinc-50"
          type="text"
          placeholder="Search..."
        />

        <button
          class="rounded-lg hover:cursor-pointer hover:bg-cyan-800 ml-2 mr-1 pl-3 pr-3 text-center text-zinc-50"
        >
          Search
        </button>
      </div>
    </div>
  </body>
</html>
